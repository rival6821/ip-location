<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ¥ IP Ï£ºÏÜå ÌôïÏù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .ip-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            word-break: break-all;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .copy-icon {
            width: 20px;
            height: 20px;
        }
        
        .info-item {
            background: #f7f7f7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-label {
            color: #666;
            font-weight: 600;
        }
        
        .info-value {
            color: #333;
            font-weight: bold;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .ip-display {
                font-size: 1.2rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê ÎÇ¥ IP Ï£ºÏÜå</h1>
        
        <div class="ip-display">
            <span id="ip-address" class="loading">Î°úÎî© Ï§ë...</span>
            <button class="copy-btn" id="copy-btn" onclick="copyIP()" title="IP Ï£ºÏÜå Î≥µÏÇ¨">
                <svg class="copy-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
        </div>
        
        <div class="info-item">
            <span class="info-label">Íµ≠Í∞Ä</span>
            <span class="info-value" id="country">-</span>
        </div>
        
        <footer>
            Powered by Cloudflare Pages
        </footer>
    </div>
    
    <script>
        let currentIP = '';
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú IP Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ip.pe.kr/json/');
                const data = await response.json();
                
                currentIP = data.ip || 'Unknown';
                document.getElementById('ip-address').textContent = currentIP;
                // loading ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                document.getElementById('ip-address').classList.remove('loading');
                document.getElementById('country').textContent = data.country_code || 'Unknown';
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§';
                console.error('Error fetching IP info:', error);
            }
        }
        
        // IP Ï£ºÏÜå Î≥µÏÇ¨ Ìï®Ïàò
        async function copyIP() {
            if (!currentIP || currentIP === 'Unknown') return;
            
            try {
                await navigator.clipboard.writeText(currentIP);
                
                // Î≥µÏÇ¨ Î≤ÑÌäº ÌîºÎìúÎ∞±
                const btn = document.getElementById('copy-btn');
                const icon = btn.querySelector('.copy-icon');
                
                btn.classList.add('copied');
                icon.innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    icon.innerHTML = '<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        getIPInfo();
    </script>
</body>
</html>
